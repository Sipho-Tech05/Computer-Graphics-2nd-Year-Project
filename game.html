<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Ball Bounce Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="start-screen" class="overlay">
            <h1>SPACE BALL BOUNCE</h1>
            <p>Press SPACE to BOUNCE</p>
            <p>Press P to Pause/Resume Game</p>
            <p>Avoid hitting the walls and survive as long as possible!!</p>
            <p>Bounce Beyond the Stars â€” Where Gravity Meets Glory</p>
        </div>
        <div id="game-over" class="overlay">
            <h1>Game Over</h1>
            <p>Your Score: <span id="final-score">0</span></p>
            <p>Best Score: <span id="best-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="score-display">Score: 0</div>

        <button id="pause-btn">Pause/Resume</button>

    </div>
    <script src="game.js"></script>
</body>
</html>
